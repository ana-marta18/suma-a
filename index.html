<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución de problemas</title>
</head>
<body>
    <h1>Solución de problemas</h1>

    <!--Esta es la descripciín de problema-->
    <p>Programa que recibe 2 variables, suma las variables y muestra el resultado de la suma.</p>

    <!--Análisis básico-->
    <p>Los datos de entrada serán números enteros y dará un resultado con valor entero.</p>
    <p>Se sumarám las variables.</p>

    <!--Input's para recibir las variables-->
    <label for="a">Ingrese el primer número</label>
    <input type="number" id="a" name="a"><br>

    <label for="a">Ingrese el segundo número</label>
    <input type="number" id="b" name="b"><br>

    <!--Boton que llamará a la función sumar-->
    <button onclick="sumar()">Sumar</button><br>

    <!--Campo donde se mostrará el resultado-->
    <label for="resultado">Resultado de la suma</label>
    <input type="number" id="resultado" name="resultado">
    
    <script> 
    function sumar(){
        var a = document.getElementById ("a").value;
        var b = document.getElementById ("b").value;
        var resultado;

        resultado = a + b;

        document.getElementById("resultado") = resultado;
    }
    
    </script>


</body>
</html>
